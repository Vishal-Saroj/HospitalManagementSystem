<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HMS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body id="firstPage">
    <div class="logincontainer">
      <h1 class="title">H M S</h1>
      <div class="container1">
        <ul>
          <li>
            <b>Welcome</b>
          </li>
          <li id="smalltxt">Sign in to Continue</li>
          <ul class="inputFields">
            <div class="input-box">
              <input type="text" placeholder="Enter Username" />
            </div>
            <div class="input-box">
              <input type="password" placeholder="Enter Password" id="mypass"/>
              <span class="eye" onclick="myfunction()">
                <i id="eye1" class="fas fa-eye"></i>
                <i id="eye2" class="fas fa-eye-slash"></i>
              </span>
            </div>
            <a href="./components/home.html">
              <button type="submit">Sign In</button>
            </a>
          </ul>
        </ul>
      </div>
    </div>


    <script>
      function myfunction(){
        const a = document.getElementById("mypass");
        const b =document.getElementById("eye1");
        const c =document.getElementById("eye2");

        if(a.type === "password"){
            a.type ="text";
            b.style.display ="block";
            c.style.display ="none";
        }
        else{
          a.type ="password";
          b.style.display="none";
          c.style.display="block";
        }
      }
    </script>
  </body>
</html>
